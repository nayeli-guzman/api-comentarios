org: nayeliguzman
service: api-comentario

provider:
  name: aws
  runtime: python3.12	
  # Default memory size for functions (default: 1024MB)
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::891498524793:role/LabRole	
  environment:
    TABLE_NAME: ${sls:stage}-t-comentarios
    BUCKET_NAME: ${self:provider.environment.TABLE_NAME}-bucket  


functions:
  crear:
    handler: comentario.lambda_handler
    timeout: 30  # Mantener el timeout de la funci√≥n Lambda a 30 segundos
    events:
      - http:
          path: /comentario/crear
          method: post
          cors: true
          integration: lambda
          timeout: 30

resources:
  Resources:
    TablaComentarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        # Set the capacity to auto-scale
        BillingMode: PAY_PER_REQUEST
    BucketComentario:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.BUCKET_NAME} 
        VersioningConfiguration:
          Status: Enabled
        AccessControl: Private  
